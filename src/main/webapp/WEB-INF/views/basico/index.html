<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h3>Grid</h3>
            </div><!-- /row -->
            
            <div class="row">
                <p><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modelCreate">Create</button></p>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Address</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="success">
                            <td>John</td>
                            <td>Doe</td>
                            <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modelEdit">Edit</button></td>
                            <td><button type="button" class="btn btn-info btn-lg" >Delete</button></td>
                        </tr>
                        <tr class="danger">
                            <td>Mary</td>
                            <td>Moe</td>
                            <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modelEdit">Edit</button></td>
                            <td><button type="button" class="btn btn-info btn-lg" >Delete</button></td>
                        </tr>
                        <tr class="info">
                            <td>July</td>
                            <td>Dooley</td>
                            <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modelEdit">Edit</button></td>
                            <td><button type="button" class="btn btn-info btn-lg" >Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /row -->

            <div class="row">
                <!-- Modal Edit -->
                <div class="modal fade" id="modelCreate" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Create campos</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /row -->
            
            <div class="row">
                <!-- Modal Edit -->
                <div class="modal fade" id="modelEdit" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Editar campos</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /row -->
                        
        </div>
    </div> <!-- /container -->
</body>
</html>
